
<ion-card>
  <ion-card-content>
    <ion-label>{{contact.nom}}</ion-label>
    <br>
    <ion-label class="prenom">{{contact.prenom}}</ion-label>
    <br>
    <ion-label>{{contact.naissance}}</ion-label>
    <br>
    <ion-label>{{contact.email}}</ion-label>
    <br>
    <ion-label>{{contact.numero}}</ion-label>
    <br>
    <ion-label>{{contact.description}}</ion-label>
  </ion-card-content>
  <ion-item (click)="edit.emit(contact)">
    <ion-icon name="create" slot="start"></ion-icon>
    <ion-label>Edit</ion-label>
    <ion-icon name="arrow-forward"  slot="end"></ion-icon>
  </ion-item>
  <ion-item (click)="delete.emit(contact)">
    <ion-icon name="trash" slot="start"></ion-icon>
    <ion-label>Delete</ion-label>
  </ion-item>
</ion-card>
